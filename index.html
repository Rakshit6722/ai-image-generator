<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="image-generator">
        <div class="content">
            <h1>
                AI Image Generator Tool JavaScript
            </h1>
            <p>
                Convert your text into an image without a second using this JavaScript-powered AI Image Generator tool.
            </p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </div>

    <div class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-2.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-3.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt="">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="">
            </a>
        </div>
    </div>

</body>

</html>
